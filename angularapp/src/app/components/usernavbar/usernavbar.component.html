
<header>

        <div class="container">
            <a class="navbar-brand">SmartMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center text-white me-3">
                        <span>{{ userName }} / USER</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/userNavBar/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/userNavBar/userviewproduct">View Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/userNavBar/cart">
                            <img src="assets/mybag.jpg" alt="Shopping Bag" class="bag-image">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/userNavBar/uservieworders">My Orders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="feedbackDropdown" role="button" data-bs-toggle="dropdown">
                            Feedbacks
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/userNavBar/useraddfeedback">Add Feedback</a></li>
                            <li><a class="dropdown-item" routerLink="/userNavBar/userviewfeedback">View Feedback</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" (click)="confirmLogout()">Logout</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<!-- Logout Confirmation Dialog -->
<div *ngIf="showLogoutConfirm" class="logout-modal">
    <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button class="btn btn-success" (click)="logout()">Yes</button>
        <button class="btn btn-secondary" (click)="cancelLogout()">No</button>
    </div>
</div>
