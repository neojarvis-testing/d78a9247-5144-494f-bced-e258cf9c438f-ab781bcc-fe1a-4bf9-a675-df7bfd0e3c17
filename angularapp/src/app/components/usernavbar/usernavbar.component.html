<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMart</title>
</head>
<body>

        <div class="navbar">
            <h1>SmartMart</h1>
            <div class="user-section">

                    <ul>

                        <li class="nav-link"><a routerLink="/userNavbar/userviewfeedback">Feedbacks</a></li>
