<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMart</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>SmartMart</h1>
            <div class="user-section">
                <nav>
                    <ul>
                        <li>{{userName}}/ User</li>
                        <li><a routerLink="/userNavBar/home">Home</a></li>
                        <li><a routerLink="/userNavBar/userviewproduct">View Products</a></li>
                        <li><img src="assets/mybag.jpg" alt="Shopping Bag" class="bag-image" routerLink="/userNavBar/cart"></li>
                        <li><a routerLink="/userNavBar/uservieworders">My Orders</a></li>
                        <li class="dropdown">
                            <a routerLink="/userNavBar/userviewfeedback">Feedbacks</a>
                            <ul class="dropdown-menu">
                                <li><a routerLink="/userNavBar/useraddfeedback">Add Feedback</a></li>
                                <li><a routerLink="/userNavBar/userviewfeedback">View Feedback</a></li>
                            </ul>
                        </li>                        
                        <li><a class="logout" routerLink="/logout" (click)="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <router-outlet></router-outlet>
</body>
</html>
