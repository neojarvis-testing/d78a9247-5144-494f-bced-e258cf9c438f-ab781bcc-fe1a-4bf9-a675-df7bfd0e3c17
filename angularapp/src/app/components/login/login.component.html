<body style="background-image: url('/assets/bg2.avif'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat;
             height: 100vh; 
             margin: 0; 
             font-family: Arial, sans-serif;">

<div class="loggingForm">
    <div class="form-container" style="width: 80%; padding: 10px; margin: 0 auto;">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="loginUsername">Username <span class="text-danger">*</span></label>
          <input id="loginUsername" formControlName="username" class="form-control" />
          <div *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid" class="text-danger">
            Username is required
          </div>
        </div>        
        <div class="form-group">
          <label for="loginPassword">Password <span class="text-danger">*</span></label>
          <input id="loginPassword" type="password" formControlName="password" class="form-control" />
          <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="text-danger">
            Password is required (min 6 characters)
          </div>
          <div class="text-primary" style="cursor: pointer;" routerLink="/forgetPassword">
            forgot password?
          </div>
        </div>        
        
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div *ngIf="errorMessage" style="text-align: center; color: red;">
          {{errorMessage}}
        </div>

      </form>
      <p style="text-align: center;">Don't have and account? <span style="color: lightskyblue; cursor: pointer;" routerLink="/register">Regsiter Here</span></p>
    </div>
  </div>
