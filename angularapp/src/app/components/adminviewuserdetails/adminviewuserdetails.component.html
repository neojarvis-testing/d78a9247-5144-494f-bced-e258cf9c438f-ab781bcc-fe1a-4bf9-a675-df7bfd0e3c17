<h1 style="text-align: center;">Users List</h1>

<table>
    <thead>
      <tr>
        <th>SNO</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Mobile Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userRole }}</td>
        <td>{{ user.mobileNumber }}</td>
        <td>
          <button (click)="deleteUser(user.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
