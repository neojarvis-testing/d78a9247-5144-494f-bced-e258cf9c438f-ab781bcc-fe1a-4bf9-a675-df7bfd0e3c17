<h1 class="text-center my-4 text-dark">Users List</h1>

<div class="container">
  <!-- Search Bar and Role Filter -->
  <div class="d-flex justify-content-between mb-3">
    <input type="text" class="form-control w-50" placeholder="Search Users..." [(ngModel)]="searchTerm">
    <select class="form-select w-25" [(ngModel)]="selectedRole">
      <option value="">All Roles</option>
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  </div>

  <!-- Users Table -->
  <table class="table table-hover table-bordered shadow-lg">
    <thead class="thead-light">
      <tr>
        <th scope="col">SNO</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers(); let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userRole }}</td>
        <td>{{ user.mobileNumber }}</td>
        <td>
          <button (click)="confirmDelete(user.userId)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteConfirm" class="delete-modal">
  <div class="modal-content">
    <p>Are you sure you want to delete this user?</p>
    <button class="btn btn-success btn-sm" (click)="deleteUser()">Yes</button>
    <button class="btn btn-secondary btn-sm" (click)="cancelDelete()">No</button>
  </div>
</div>
