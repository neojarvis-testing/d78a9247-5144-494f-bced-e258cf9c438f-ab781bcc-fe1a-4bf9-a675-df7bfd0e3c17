<div class="container">
    <h2>Admin Product Management</h2>

    <form *ngIf="isEditing" [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <h3>Edit Product</h3>
      
      <div>
        <label for="productName">Product Name *</label>
        <input id="productName" formControlName="productName" type="text" />
      </div>
  
      <div>
        <label for="description">Description *</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div>
        <label for="price">Price *</label>
        <input id="price" formControlName="price" type="number" />
      </div>
  
      <div>
        <label for="stock">Stock *</label>
        <input id="stock" formControlName="stock" type="number" />
      </div>
  
      <div>
        <label for="category">Category *</label>
        <select id="category" formControlName="category">
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Furniture">Furniture</option>
          <option value="Books">Books</option>
          <option value="Groceries">Groceries</option>
        </select>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="productForm.invalid">Update Product</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>

    <div class="product-container">
        <div *ngFor="let product of products" class="product-card">
          <h3>{{ product.productName }}</h3>
          <p><strong>Description:</strong> {{ product.description }}</p>
          <p><strong>Category:</strong> {{ product.category }}</p>
          <p><strong>Price:</strong> ${{ product.price }}</p>
          <p><strong>Stock:</strong> {{ product.stock }}</p>
      
          <div class="button-group">
            <button (click)="editProduct(product.productId)">Edit</button>
            <button (click)="deleteProduct(product.productId)">Delete</button>
          </div>
        </div>
      </div>
      
</div>
