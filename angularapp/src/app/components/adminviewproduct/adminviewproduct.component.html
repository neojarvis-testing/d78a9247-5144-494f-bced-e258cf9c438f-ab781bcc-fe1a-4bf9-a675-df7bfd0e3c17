<div class="filter-section">
    <label for="categoryFilter">Filter by Category: </label>
    <select [(ngModel)]="selectedCategory" (change)="filterByCategory()" id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Furniture">Furniture</option>
      <option value="Books">Books</option>
      <option value="Groceries">Groceries</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  
  <div *ngIf="filteredProducts.length === 0" class="no-products">
    Oops! No Products are found.
  </div>
  
  <div class="product-grid" *ngIf="filteredProducts.length > 0">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <h3>{{ product.name }}</h3>
      <p>Category: {{ product.category }}</p>
      <p>Price: â‚¹{{ product.price }}</p>
      <p>Status: {{ product.isAvailable ? 'Available' : 'Not Available' }}</p>
      <button (click)="navigateToEdit(product.id)">Edit</button>
      <button (click)="deleteProduct(product.id)">Delete</button>
      <button (click)="toggleAvailability(product)">Toggle Availability</button>
    </div>
  </div>
