<div class="user-view-orders">
    <h1>User View Orders</h1>

    <!-- I have to make some changes in it  --- Sourabh -->
    <!-- For creating the order  -->
    <div class="create-order">
      <h2>Create Order</h2>
      <form (ngSubmit)="createOrder(orderForm.value)" #orderForm="ngForm">
        <!-- Add form fields for order details as needed -->
        <div>
          <label for="shippingAddress">Shipping Address:</label>
          <input type="text" id="shippingAddress" name="shippingAddress" ngModel>
        </div>
        <div>
          <label for="totalAmount">Total Amount:</label>
          <input type="number" id="totalAmount" name="totalAmount" ngModel>
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" ngModel>
        </div>
        <div>
          <label for="status">Status:</label>
          <input type="text" id="status" name="status" ngModel>
        </div>
        <button type="submit">Create Order</button>
      </form>
    </div>
  
    <!-- Display orders for the user -->
    <div class="orders-list">
      <h2>Your Orders</h2>
      <div class="order-card" *ngFor="let order of orders">
        <div class="card">
          <div class="card-header">
            <h3>Order ID: {{ order.orderId }}</h3>
          </div>
          <div class="card-body">
            <p><strong>Shipping Address:</strong> {{ order.shippingAddress }}</p>
            <p><strong>Total Amount:</strong> {{ order.totalAmount }}</p>
            <p><strong>Quantity:</strong> {{ order.quantity }}</p>
            <p><strong>Status:</strong> {{ order.status }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
