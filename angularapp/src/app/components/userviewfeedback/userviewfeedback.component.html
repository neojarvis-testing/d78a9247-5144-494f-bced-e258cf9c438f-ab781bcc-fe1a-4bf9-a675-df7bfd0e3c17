<div class="container">
  <h2>My Feedback</h2>
  <table *ngIf="feedbacks.length > 0; else noData" class="table table-striped">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Product</th>
        <th>Feedback</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{feedback.product?.name}}</td> 
        <td>{{ feedback.message }}</td>
        <td>{{feedback.rating}}</td>
        <td>
          <button (click)="selectFeedback(feedback)" class="btn btn-primary" style="margin-right: 0.8em;">Edit</button>
          <button (click)="confirmDelete(feedback)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <p>No data found</p>
  </ng-template>

  <div *ngIf="feedbackToDelete" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to delete this feedback?</h3>
      <button class="btn btn-danger" (click)="deleteFeedback()">Yes, Delete</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>

  <div *ngIf="selectedFeedback" class="modal">
    <div class="modal-content">
      <h3>Edit Feedback</h3>
      <input [(ngModel)]="selectedFeedback.message" placeholder="Enter feedback" />
      <input type="number" [(ngModel)]="selectedFeedback.rating" placeholder="Rating" />
  
      <button (click)="updateFeedback(selectedFeedback)" class="btn btn-success" style="margin-bottom: 0.8em;">Save</button>
      <button (click)="clearSelection()" class="btn btn-danger">Cancel</button>
    </div>
  </div>
  
</div>
