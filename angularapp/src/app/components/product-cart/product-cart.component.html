<div class="container">
  <h2>Shopping Cart</h2>
  <div *ngIf="items.length > 0; else noItems">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of items">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ item.productName }}</h5>
            <p class="card-text">Quantity: {{ item.quantity }}</p>
            <p class="card-text">Price: ₹{{ item.price }}</p>
            <p class="card-text">Total: ₹{{ item.price * item.quantity }}</p>
            <button (click)="removeItem(item.productId)" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <h3>Total: {{ total | currency }}</h3>
      <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
    </div>
  </div>
  <ng-template #noItems>
    <p>No items in the cart.</p>
  </ng-template>
</div>
