                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center text-white me-3">
                        <span>{{ username }} / ADMIN</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/adminNavBar/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="productsDropdown" role="button" data-bs-toggle="dropdown">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/adminNavBar/addProduct">Add Product</a></li>
                            <li><a class="dropdown-item" routerLink="/adminNavBar/adminViewProduct">View Product</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/adminNavBar/adminViewOrders">Requested Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/adminNavBar/adminFeedback">Feedbacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/adminNavBar/adminViewUserDetails">Users</a>
                    </li>

                        <button class="btn btn-danger" (click)="confirmLogout()">Logout</button>
                    </li>

            </div>
        </div>

</header>

<!-- Logout Confirmation Dialog -->
<div *ngIf="showLogoutConfirm" class="logout-modal">
    <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button class="btn btn-success yes" (click)="logout()">Yes</button>
        <button class="btn btn-secondary" (click)="cancelLogout()">No</button>
    </div>
</div>

<!-- Router Outlet to Render Components Dynamically -->
<router-outlet></router-outlet>
