<body style="background-image: url('/assets/loginsmart.png'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             margin: 0; 
             font-family: Arial, sans-serif;">

  <div class="container" 
       style="background-color: rgba(255, 255, 255, 0.8); 
              padding: 20px; 
              border-radius: 10px; 
              max-width: 600px; 
              margin: 50px auto; 
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
  <h2>Add New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div>
      <label for="productName">Product Name <span class="required">*</span></label>
      <input id="productName" formControlName="name" type="text" />
      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="error">
        <small>Product name is required.</small>
      </div>
    </div>

    <div>
      <label for="description">Description <span class="required">*</span></label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid" class="error">
        <small>Description is required.</small>
      </div>
    </div>

    <div>
      <label for="price">Price <span class="required">*</span></label>
      <input id="price" formControlName="price" type="number" />
      <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="error">
        <small>Price is required.</small>
      </div>
    </div>

    <div>
      <label for="stock">Stock <span class="required">*</span></label>
      <input id="stock" formControlName="stock" type="number" />
      <div *ngIf="productForm.get('stock')?.touched && productForm.get('stock')?.invalid" class="error">
        <small>Stock is required.</small>
      </div>
    </div>

    <div>
      <label for="category">Category <span class="required">*</span></label>
      <select id="category" formControlName="category">
        <option value="" disabled selected>Select a category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Furniture">Furniture</option>
        <option value="Books">Books</option>
        <option value="Groceries">Groceries</option>
      </select>
      <div *ngIf="productForm.get('category')?.touched && productForm.get('category')?.invalid" class="error">
        <small>Category is required.</small>
      </div>

      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image <span class="required">*</span></label>
        <input type="file" class="form-control" id="productImage" (change)="handleFileChange($event)">
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="productForm.invalid">Add Product</button>
    </div>
  
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-4 text-center">
    <p>{{successMessage}}</p>
    <button (click)="closePopUp()" class="btn btn-primary btn-sm">OK</button>
  </div>
