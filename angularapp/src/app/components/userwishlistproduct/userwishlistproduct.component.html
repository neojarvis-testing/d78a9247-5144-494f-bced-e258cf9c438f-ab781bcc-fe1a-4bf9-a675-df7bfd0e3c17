<div class="wishlist-container">
    <h2>My Wishlist</h2>
    
    <div *ngIf="wishlistItems.length > 0; else noItems">
      <div *ngFor="let item of wishlistItems" class="wishlist-item">
        <div class="product-details">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
          <button (click)="addToCart(item)" class="btn btn-primary">Add to Cart</button>
          <button (click)="removeFromWishlist(item.productId)" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  
    <ng-template #noItems>
      <p class="empty-message">Your wishlist is empty.</p>
    </ng-template>
  </div>
