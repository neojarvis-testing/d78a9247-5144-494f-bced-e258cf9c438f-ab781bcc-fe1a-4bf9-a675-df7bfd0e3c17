<div class="container" style="background-color: none;">
    <!-- Dropdown for category filtering -->
    <label for="categoryFilter" style="color:black">Filter by Category:</label>
    <select id="categoryFilter" [(ngModel)]="selectedCategory" (change)="filterProducts()">
      <option value="All">All</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <div class="product-container">
      <div *ngFor="let product of filteredProducts" class="product">
        <img [src]="product.productImage" alt="{{ product.name }}" class="product-image">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><b>Category:</b> {{ product.category }}</p>
        <p><b>Price:</b> ${{ product.price }}</p>
        <p><b>Stock:</b> {{ product.stock }}</p>

        <div>
          <button (click)="addToWishlist(product)" class="btn btn-success" style="margin-bottom: 1em">
            <span>‚ù§ Add to Wishlist</span> 
          </button>
          
        </div>
        
        <div>
          <button (click)="addToCart(product)" class="btn btn-success">Add to Cart</button>
        <div *ngIf="isInCart(product)">
          <button (click)="increaseQuantity(product)">+</button>
          <button (click)="decreaseQuantity(product)">-</button>
          <p><b>Quantity:</b> {{ getQuantity(product) }}</p>
        </div>
        
      </div>
      
    </div>

</div>
